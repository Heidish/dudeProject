<style>
    .message-icon {
        margin-top: 100px;
    }
    .announce {
        width: 600px;
        margin: auto;
        padding-top: 20px;
        font-size: 15px;
        font-weight: bold;
        color: rgb(148, 147, 147);
    }
    .announce-icon {
        margin-left: 20px;
        margin-right: 20px;
    }
    .text {
        font-size: 20px;
        font-weight: bold;
    }
</style>

<div id="wrap">

    <!-- 상단 바 -->
    <div id="top-bar">
        <img class="logo" src="/images/logo.png"/>
    </div>

    <!-- contents 영역 -->
    <div class="contents">
        <div class="announce flex">
            <div class="announce-icon">
                <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-bell" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        </div>
        <div class="message-icon flex">
            <svg width="100px" height="100px" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>

        </div>
        <div class="text flex">
            TEXT
        </div>
    </div>
    
    <!-- footer 영역 -->
    <div id="footer">
        Copyright @ DUDE
    </div>
    </div>
