<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DUDE</title>

<!-- 부트스트랩 css 사용 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="/css/commons.css">
<link rel="stylesheet" type="text/css" media="screen" href="/css/.css">

<style>
    .title {
        font-weight: bold;
        font-size: 25px;
        height: 70px;
        padding-top: 15px;
    }
    .announce {
        margin: 20px;
    }
    .emphasis {
        margin: 80px;
        font-size: 30px;
        font-weight: bold;
    }
    .btn-box {
        margin: 30px;
    }
    .btn-style1 {
        border: none;
        background-color: rgb(226, 225, 225);
        border-radius: 6px;
    }
</style>
<body>
<div id="wrap">

    <!-- 상단 바 -->
    <div id="top-bar">
        <img class="logo" src="/images/logo.png"/>
    </div>

    <!-- contents 영역 -->
    <div class="contents">
        <div class="title flex">
            아이디 찾기
        </div>
        <div class="announce flex">
            회원님의 정보와 일치하는 아이디입니다.
        </div>
        <div class="emphasis flex">
            testuser
        </div>
        <div class="flex">
            <div class="btn-box">
                <button type="button" class="btn-style1" onclick="location.href='login.html'">로그인</button>
            </div>
            <div class="btn-box">
                <button type="button" class="btn-style1" onclick="location.href='findPwd.html'">비밀번호 찾기</button>
            </div>
        </div>
    </div>
    
    <!-- footer 영역 -->
    <div id="footer">
        Copyright @ DUDE
    </div>
    </div>

<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
