<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DUDE</title>

<!-- 부트스트랩 css 사용 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="/css/commons.css">
<link rel="stylesheet" type="text/css" media="screen" href="/css/.css">

<style>
    .info {
        margin: 50px;
    }
    .info-ttl {
        width: 120px;
        height: 40px;
        text-align: center;
        margin: 15px;
    }
    .info-cnt {
        width: 220px;
        height: 40px;
        margin: 15px;
    }
    .ajax {
        font-size: 13px;
        color: red;
    }
    .valid {
        font-size: 13px;
        color: gray;
    }
    .btn {
        height: 100px;
        padding-top: 50px;
    }
    .btn-style1 {
        border: none;
        background-color: rgb(226, 225, 225);
        border-radius: 6px;
        margin: 30px;
    }
    .input2{
        width: 220px;
        text-align: center;
    }
    .inputbox {
        width: 200px;
        height: 30px;
        font-size: 12px;
    }
</style>
<body>
<div id="wrap">

    <!-- 상단 바 -->
    <div id="top-bar">
        <a href="/signUp/login.html">
            <img class="logo" src="/images/logo.png"/>
        </a>
    </div>

    <!-- contents 영역 -->
    <div class="contents">
        <!-- 이쯤 form 태그 위치해야 하는데, 페이지 이동 쉽게 보여주려고 지금 안넣었음 -->
            <!-- 하단 정보 영역 -->
            <form action="/regi" method="post">
            <div class="info">
                <div class="info-box flex">
                    <label class="info-ttl">
                        이름
                    </label>
                    <div class="info-cnt">
                        <input type="text" class="inputbox" name="user_name" placeholder="실명을 기입해 주세요."/>
                    </div>
                </div>
                <div class="info-box flex">
                    <label class="info-ttl">
                        아이디
                    </label>
                    <div class="info-cnt">
                        <input type="text" class="inputbox" name="user_id" placeholder=""/>
                        <div class="valid">
                            (ajax) 5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.
                        </div>
                    </div>
                </div>
                <div class="info-box flex">
                    <label class="info-ttl">
                        비밀번호
                    </label>
                    <div class="info-cnt">
                        <input type="text" class="inputbox" name="user_pw" placeholder=""/>
                        <div class="ajax">
                            (ajax) 잘못된 형식의 비밀번호입니다.
                        </div>
                    </div>
                </div>
                <div class="info-box flex">
                    <label class="info-ttl">
                        비밀번호 확인
                    </label>
                    <div class="info-cnt">
                        <input type="text" class="inputbox" name="" placeholder=""/>
                        <div class="ajax">
                            (ajax) 비밀번호가 일치하지 않습니다.
                        </div>
                    </div>
                </div>
                <div class="info-box flex">
                    <label class="info-ttl">
                        전화번호
                    </label>
                    <div class="info-cnt">
                        <input type="text" class="inputbox" name="user_mobile" placeholder=""/>
                    </div>
                </div>
                <div class="info-box flex">
                    <button type="button" class="btn-style1" onclick="location.href='#'">인증번호 전송</button>
                </div>
                <div class="info-box flex">
                    <input type="text" class="input2" name="user_mobile" placeholder="인증번호를 입력해주세요."/>
                </div>
            </div>
            <!-- 하단 확인 버튼 -->
            <div class="flex">
                <button type="submit" class="btn-style1" onclick="location.href='signup/login.html'">확인</button>
            </div>
        </form>
    </div>
    
    <!-- footer 영역 -->
    <div id="footer">
        Copyright @ DUDE
    </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
</body>
</html>
